  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id="chart_div"></div>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawColColors);

    function drawColColors() {
      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', 'countl');

      data.addRows([
          [{v: [7,0,0], f: '07am'}, 9414],
          [{v: [15,0,0], f: '15pm'},   36494],
          [{v: [11,0,0], f: '11am'}, 18433],
          [{v: [1,0,0], f: '01am'}, 41951],
          [{v: [22,0,0], f: '22pm'},44720],
          [{v: [16,0,0], f: '16pm'},  41553],
          [{v: [18,0,0], f: '18pm'},   42093],
          [{v: [0,0,0], f: '00am'},  44394],
          [{v: [17,0,0], f: '17pm'},   42436]
      ]);

      var options = {
        title: 'time at which more tweets were tweeted regarding cryptocurrencies',
        colors: ['#9575cd', '#33ac71'],
        hAxis: {
          title: 'Time of Day',
          format: 'h:mm a',
          viewWindow: {
            min: [7, 30, 0],
            max: [22, 30, 0]
          }
        },
        vAxis: {
          title: 'Rating (scale of 1-10)'
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }


  </script>
